<div class="relative mt-5 pr-4 lg:mt-0 lg:ml-4 mb-10 flex bg-clip-border rounded-xl bg-white text-gray-700 shadow-md w-full flex-row">
  <div
    class="relative w-1/2 m-0 overflow-hidden text-gray-700 bg-white rounded-r-none bg-clip-border rounded-xl shrink-0">
    <img
    [src]="getImg(video?.minature)"
      
      alt="card-image" class="object-cover w-full h-full" />
  </div>
  <div class="p-6">
    <h4 class="text-xs lg:text-base block mb-2 font-sans  antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
      {{ video?.title }}
    </h4>
    <p class="block mb-8 font-sans text-base antialiased font-normal leading-relaxed text-gray-700">
      {{video?.views }} views
    </p>
  </div>
</div>
