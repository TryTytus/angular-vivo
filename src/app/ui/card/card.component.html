
<a [routerLink]="linkFix(video?._links?.['self']?.href)">
<div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-72 lg:mb-16">
  <div
    class="relative h-40 mx-4 -mt-6 overflow-hidden text-white shadow-lg bg-clip-border rounded-xl bg-blue-gray-500 shadow-blue-gray-500/40">
    <img
      [src]="getImg(video?.minature)"
      alt="card-image" />

  </div>
  <div class="p-6">
    <h5 class=" block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
      {{ video?.title }}
    </h5>
    <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
      {{ video?.views }}
    </p>
  </div>

</div>
</a>
